    <!-- HERO HEADER -->
    <div class="container-fluid" id="contact-hero-header">
        <p class="hero-header-legend animated fadeIn">Contact</p>
    </div>

    <!-- CONTACT FORM-->
    <div class="container">
        <h1 class="text-center" data-aos="zoom-in" data-aos-duration="1500">You have a question? Would you like to receive a quote?</h1>
        <h2 class="text-center" data-aos="zoom-in" data-aos-duration="1500">Fill the form below : </h2>
        <form data-aos="fade-right"
        data-aos-easing="linear"
        data-aos-duration="1500">
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" placeholder="Enter your firstname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="object">Object</label>
                <input type="text" class="form-control" placeholder="Message object">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message"  class="form-control" id="message" cols="30" rows="10"></textarea>
            </div>
            <button class="gradient-button mb-4" type="submit" id="submit">Submit</button>
        </form>
    </div>
