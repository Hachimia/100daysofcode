<div class="main">


    <div class="container-fluid" id="calendar-hero-header" class="img-fluid">
        <p class="text-center" id="hero-header-legend">Organisation du mariage de {{ bride.value }} et {{groom.value}}
        </p>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Les mariés</h1>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

                    <div class="form-group">

                        <label for="bride">Nom et prénom de "Bibi Haroussi" (la mariée)</label>
                        <input name="bride" ngModel required #bride="ngModel" type="text" class="form-control">

                    </div>

                    <div class="form-group">

                        <label for="groom">Nom et prénom de "Bwana Haroussi"(le marié)</label>
                        <input name="groom" ngModel required #groom="ngModel" type="text" class="form-control">

                    </div>

                    <button class="button-style">Valider</button>
                </form>
            </div>
        </div>

        <app-event-form></app-event-form>

        <h1 class="text-center">Déroulé des événements</h1>

        <div id="eventList">
            <app-event-item
            *ngFor="let event of events"></app-event-item>
        </div>

    </div>

</div>
