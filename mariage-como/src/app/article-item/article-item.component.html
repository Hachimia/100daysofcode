<div class="card mt-4 mb-4" id="article-card">
    <div class="card-body">
        <h1 class="text-center">{{ articleTitle }}</h1>
        <div class="row">
            <div class="col-md-12">
                <p class="text-left">{{ articleAuthor }} | {{ articleDate }}</p>
            </div>
        </div>
        <p class="text-justify">{{ articleContent }}</p>
        <button class="btn button-style">Ajouter un commentaire</button>
    </div>
</div>
