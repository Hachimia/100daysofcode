<div class="container">
    <h1 class="text-center">Envoyer un message</h1>
    <p class="text-center">Si vous souhaitez nous contacter pour toute question, remplissez le formulaire ci-dessous</p>

    <form [formGroup]="messageForm">
        <div class="form-group">
            <label for="title">Objet du message</label>
            <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="20" rows="10" class="form-control" formControlName="message"></textarea>
        </div>

        <button class="btn button-style" (click)="sendMessage()">Envoyer<fa-icon [icon]="faPaperPlane"></fa-icon></button>
    </form>
</div>
